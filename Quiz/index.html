<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header> 
    <h1>Quiz Challenge!</h1>
</header>
    <form>

        <label>
            <label for="fname"> What is your first name?</label>
                 <input type="text" name="fname" placeholder="Enter your first name" required><br>
                 
            <label for="lname"> What is your last name?</label>
                 <input type="text" name="lname" placeholder="Enter your last name" required><br>
                 
            <label for="email"> What is your email address?</label>
                 <input for="email" name="email" placeholder="johndoe@gmail.com"><br>
                 
            <label for="phone">Phone number:</label>
            <input type="tel" name="phonenumber" placeholder="(401)123-1234"></br>
                
            <label for="birthday">When is your birthday:</label>
                 <input type="date" name="birthday"></br>
           
           <label for="radio"> What pet do you prefer?</label><br>
                 <input type="radio" id="cats" name="pet" value="Cats">
                    <label for="radio">Cats</label><br>
                 <input type="radio" id="dogs" name="pet" value="Dogs">
                    <label for="dogs">Dogs</label><br>
                 <input type="radio" id="snakes" name="pet" value="Snakes">
                    <label for="Snakes">Snakes</label><br>  
                 <input type="radio" id="lizards" name="pet" value="Lizards">
                    <label for="lizards">Lizards</label><br>
                 <input type="radio" id="none" name="pet" value="none">
                    <label for="none">None</label><br>

           <label for="beverage"> What beverage do you enjoy in the morning? </label><br>
                <input type="checkbox" id="option1" name="option1" value="Coffee">
                   <label for="option1"> Coffee </label><br>
                <input type="checkbox" id="option2" name="option2" value="Water">
                   <label for="option2"> Water </label><br>
                <input type="checkbox" id="option3" name="option3" value="Iced Tea">
                   <label for="option3"> Iced Tea </label><br>
                <input type="checkbox" id="option4" name="option4" value="Soda">
                   <label for="option4"> Soda </label><br>
                <input type="checkbox" id="option5" name="option5" value="Juice">
                   <label for="option5"> Juice </label><br>
                 
                    <label for="food">What's your favorite food and why?</label><br>
                    <input type="textarea" placeholder="type your answer here..."><br>

                    <label for="favcolor">Select your favorite color:</label>
                        <input type="color" id="favcolor" name="favcolor"> <br>

                                        <label for="favnumber">Select your favorite number:</label>
                                         <input type="number" id="favnumber" name="favnumber"> <br>
                                         <input type="submit">

    </form>
</body>
</html>
