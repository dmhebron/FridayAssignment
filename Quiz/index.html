<body>
    <h1>Friday's Quiz Challenge!</h1>
    <form>
        <header>
            <h1>Quiz Challenge</h1>

        <form>
            <label for="fname"> What is your first name?</label>
                 <input type="text" name="fname" placeholder="Enter your first name" required><br>

                 <input type="text" name="lname" placeholder="Enter your last name" required><br>
                 
            <label for="email"> What is your email address?</label>
                 <input for="email" name="email" placeholder="johndoe@gmail.com"><br>
                 
            <label for="phone">Phone number:</label>
                <input type="text" name="phonenumber" placeholder="(401)123-1234"></br>
                
            <label for="birthday">When is your birthday:</label>
                 <input type="date" name="birthday"></br>
           
           <label for="radio">Do you prefer cats or dogs?</label>
                 <input type="radio" value="Cats" value="Dogs"></br>
                 
           <label for="beverage"> What beverage do you enjoy in the morning? </label>
                <input type="checkbox" id="option1" name="option1" value="Coffee">
                   <label for="option1"> Coffee </label>
                <input type="checkbox" id="option2" name="option2" value="Water">
                   <label for="option2"> Water </label>
                <input type="checkbox" id="option3" name="option3" value="Iced Tea">
                   <label for="option3"> Iced Tea </label>
                <input type="checkbox" id="option4" name="option4" value="Soda">
                   <label for="option4"> Soda </label>
                <input type="checkbox" id="option5" name="option5" value="Juice">
                   <label for="option5"> Juice </label>
                 
            
<label for="food">What's your favorite food and why?</label>
<input type="textarea" placeholder="type your answer here...">
